<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./public/css/jass.css"/>
    <link rel="stylesheet" href="./public/css/styles.css"/>
    <link rel="stylesheet" href="./public/css/signup.css"/>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Employee Scheduler</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Dashboard</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

<div class="signup-container">
    <div class="signup-header">
        <h2 class="signup-title">Sign up below!</h2>
      </div>
    </div>

    <div class="form-div-2">
        <form class="login-form">
          <div class="mb-3 user">
            <label for="exampleInputUser1" class="form-label"
              >Username</label
            >
            <input
              type="username"
              class="form-user"
              id="exampleInputUser1"
              aria-describedby="userHelp"
            />
          </div>
          <div class="mb-3 email">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-email"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3 password">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-password"
              id="exampleInputPassword1"
            />
          </div>
          <div class="btn-container">
          <button type="submit" class="login-btn">Sign up!</button>
        </div>
        </form>
</div>

        <footer>
            <h3 class="special-thanks">
                Special thanks to <a href="https://github.com/beau4ta">Beau Fortier</a>, 
                <a href="https://github.com/Kamille-Y">Kamille Young</a>, 
                <a href="https://github.com/noahhelton98">Noah Helton</a>, and 
                <a href="https://github.com/vickphat">Vick Phat!</a>
                </h3>
        </footer>
</body>

</html>
