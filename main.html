<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Scheduler</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/public/css/jass.css" />
    <link rel="stylesheet" href="/public/css/styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Employee Scheduler</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Dashboard</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="row form-flex">
      <div class="row-1">
          <div class="welcome-card">
            <h1 class="welcome-title">Welcome to the Employee Scheduler!</h1>
          </div>

        <div class="login-header">
          <h2 class="login-title">Log in to your account!</h2>
        </div>
      </div>

      <div class="form-div">
        <form class="login-form">
          <div class="mb-3 email">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-email"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3 password">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-password"
              id="exampleInputPassword1"
            />
          </div>
          <div class="btn-container">
          <button type="submit" class="login-btn">Log in!</button>
        </div>
          <p class="sign-up">Don't have an account?<a class="sign-up-link"> Sign up!</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
